<!DOCTYPE html>
<html>
<head>
	<title>Round Corner Button Example</title>
	<style>
		.round-corner-btn {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			border: none;
			transition: background-color 0.3s ease;
		}

		.round-corner-btn:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<button type="button" class="round-corner-btn" onclick="window.location.href='https://www.example.com'">Go to Example.com</button>
</body>
</html>
