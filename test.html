<!DOCTYPE html>
<html>
<head>
  <title>Search Bar Example</title>
  <style>
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .search-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .search-container button {
      width: 150px;
      padding: 10px;
    }

    .button-container {
      display: flex;
    }

    .button-container button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button type="submit" id="searchButton">Search</button>
    </form>
    <div class="button-container">
      <button type="button" id="feelingLuckyButton">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
