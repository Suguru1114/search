<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .btn-container {
      display: flex;
    }

    .btn-2,
    .btn-3 {
      padding: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search...">
      <div class="btn-container">
        <input type="submit" class="btn-2" value="Google Search">
        <input type="submit" class="btn-3" value="I'm Feeling Lucky">
      </div>
    </form>
  </div>
</body>
</html>
